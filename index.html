<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <main>
      <section class="about">
        <img class="about__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="about__link"
            href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a>
      </section>
      <section class="app">
        <section class="app__create create">
          <label class="app__label create__label" for="new-task">Add Item</label>
          <div class="create__container">
            <input id="new-task" class="app__inputtext create__input" type="text">
            <button id="add-button" class="app__btn">Add</button>
          </div>
        </section>
        <section class="app__todo todo">
          <h2 class="app__heading">Todo</h2>
          <ul id="incomplete-tasks" class="app__list">
            <li class="app__item task">
              <input class="task__checkbox" type="checkbox" autocomplete="off">
              <label class="app__label task__label">Pay Bills</label>
              <input type="text" class="app__inputtext task__inputtext">
              <button class="app__btn task__btn task__btn_edit">Edit</button>
              <button class="app__btn task__btn task__btn_delete">
                <img class="task__btn-img" src="./remove.svg" alt="">
              </button>
            </li>
            <li class="app__item task task_edit">
              <input class="task__checkbox" type="checkbox" autocomplete="off">
              <label class="app__label task__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="app__inputtext task__inputtext">
              <button class="app__btn task__btn task__btn_edit">Save</button>
              <button class="app__btn task__btn task__btn_delete">
                <img class="task__btn-img" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
        <section class="app__completed completed">
          <h2 class="app__heading">Completed</h2>
          <ul id="completed-tasks" class="app__list">
            <li class="app__item task">
              <input class="task__checkbox" type="checkbox" autocomplete="off" checked>
              <label class="app__label task__label completed__label">See the Doctor</label>
              <input type="text" class="app__inputtext task__inputtext">
              <button class="app__btn task__btn task__btn_edit">Edit</button>
              <button class="app__btn task__btn task__btn_delete">
                <img class="task__btn-img" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
